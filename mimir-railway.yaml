# Mimir configuration optimized for Railway deployment
multitenancy_enabled: false

server:
  http_listen_port: 9009
  http_listen_address: 0.0.0.0
  grpc_listen_port: 9095
  grpc_listen_address: 0.0.0.0
  log_level: info

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: memberlist
  pool:
    health_check_ingesters: true

# Ingester configuration
ingester:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1
  join_after: 0s
  num_tokens: 512
  heartbeat_period: 5s
  heartbeat_timeout: 1m

# Compactor configuration
compactor:
  sharding_ring:
    kvstore:
      store: memberlist
  compaction_interval: 15m

# Query configuration
querier:
  max_concurrent: 20

# Store gateway configuration
store_gateway:
  sharding_ring:
    kvstore:
      store: memberlist

# Ruler configuration
ruler:
  ring:
    kvstore:
      store: memberlist
  rule_path: /tmp/mimir/rules
  alertmanager_url: ""

# Blocks storage configuration
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/blocks
  tsdb:
    dir: /tmp/mimir/tsdb
    retention_period: 1296000s  # 15 days in seconds
    wal_compression_enabled: true
    head_compaction_interval: 1h
    head_compaction_concurrency: 1
    stripe_size: 64
  bucket_store:
    sync_interval: 5m
    index_cache:
      backend: inmemory
    chunks_cache:
      backend: inmemory

# Limits configuration
limits:
  max_global_series_per_user: 1000000
  max_global_series_per_metric: 100000
  ingestion_rate: 10000
  ingestion_burst_size: 20000
  max_query_parallelism: 32
  max_cache_freshness: 10m
  max_queriers_per_tenant: 0
  ruler_max_rules_per_rule_group: 0
  ruler_max_rule_groups_per_tenant: 0

# Activity tracker configuration
activity_tracker:
  filepath: /tmp/mimir/activity.log

# Memberlist configuration
memberlist:
  bind_port: 7946
  advertise_port: 7946
  join_members: []
  max_join_retries: 10
  min_join_backoff: 1s
  max_join_backoff: 1m
